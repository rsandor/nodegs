<!DOCTYPE html>
<html>
  <head>
    <title>nodegs client - By Ryan Sandor Richards</title>
  </head>
  <body>
    <h1>Client</h1>
    <input type="text" id="message">
    <div id="from" style="border: 1px solid red"></div>
    
    <script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/socket.io/socket.io.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/client.js"></script>
    
    <script type="text/javascript" charset="utf-8">
      $(function() {
        var socket = Client.connect();
        
        socket.on('message', function(data) {
          console.log("[incoming]: " + data)
          $('#from').append('<p>Reversed: ' + data + '</p>');
        });
        
        $('#message').keydown(function(e) {
          if (e.keyCode == 13) {
            socket.send($('#message').val());
            $('#message').val('');
          }
        });
      });
    </script>
  </body>
</html>
